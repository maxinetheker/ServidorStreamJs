# Configuración nginx.conf actualizada con control y on_publish

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

# Configuración RTMP con control
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            
            # HLS Configuration
            hls on;
            hls_path /var/www/html/hls/;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_nested on;
            hls_cleanup on;
            
            # Callback para autorización
            on_publish http://localhost:5000/on_publish;
            
            # Permitir publicación y reproducción
            allow publish all;
            allow play all;
            
            # Control module (si está disponible)
            # Permite desconectar streams via HTTP
            # control /control;
        }
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    server {
        listen 8080;
        server_name localhost;
        
        # Servir archivos HLS
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            
            # Configurar expiración de archivos
            expires -1;
        }
        
        # Endpoint de estadísticas RTMP
        location /stats {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
            add_header Content-Type text/xml;
        }
        
        # Endpoint de control (si el módulo está disponible)
        location /control {
            rtmp_control all;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Servir archivos estáticos
        location / {
            root /var/www/html;
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }
    }
}
